<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统</title>
    <script src="/static/plugin/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="/static/plugin/bootstrap-3.4.1-dist/css/bootstrap.css">
    <script src="/static/plugin/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
    <style>
        .c1 {
            border: 1px solid #dddddd;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 10px 5px 5px #aaa;
        }

        .c1 h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="">学生信息管理系统</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">

                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href={{ url_for("login") }}>登录</a></li>
                    <li class="dropdown">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="c1">
        <h1>学生登录</h1>
        <form class="form-horizontal" method="post" ,action={{ url_for("login") }}>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">学号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="StudentNo" name="user">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                        name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" onclick="return myFunc()">注册</button>
                    {{ msg }}
                </div>
            </div>
        </form>
    </div>
    </div>
    <script>
        function myFunc(event) {
            let studentNo = $("#inputEmail3").val().length;
            let stupassWord = $("#inputPassword3").val().length;
            if (studentNo === 0 || stupassWord === 0) {
                alert("学号或者密码不能为空");
                event.preventDefault();
            } else {
                return true
            }
        }
    </script>
</body>

</html>
